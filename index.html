<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 10 Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <table>
    <script>
        var i,j,t;
        for(i=1;i<=10;i++)
    {
        for(j=1;j<=10;j++)
    {
        t=i*j;
        document.write("<td>"+t+"</td>")
    }
    document.write("</tr>")
    }
    </script>
   </table>
</body>
</html>
